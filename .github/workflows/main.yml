# This is a basic workflow to help you get started with Actions

name: CI

on:
    repository_dispatch:
      types: [test_result]
      branches:
      - master
      - terraform_test

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  variables-definitions:
    # The type of runner that the job will run on
    runs-on: test
    steps:
      - name: Define variables
        run: |
          if  [[ "${{ github.event.client_payload.branch_ref }}" -eq "master" ]]; then
            echo "varfile=prod.tfvars" >> $GITHUB_ENV
          else
            echo "varfile=sandbox.tfvars" >> $GITHUB_ENV
          fi
          
  build:
    # The type of runner that the job will run on
    runs-on: test
    if: github.event.client_payload.branch_ref != 'master'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.client_payload.branch_ref }}

      - name: Run a one-line script
        env:
          BRANCH: ${{ github.event.client_payload.branch_ref }}
        run: echo $BRANCH; tail -5 Jenkinsfile
        
      - name: Run sandbox echo
        run: |
          echo "This is not master.. you can fuck around !!"
          echo $varfile
          echo $GITHUB_ENV

  master-build:
    # The type of runner that the job will run on
    runs-on: test
    if: github.event.client_payload.branch_ref == 'master'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.client_payload.branch_ref }}

      - name: Run a one-line script
        env:
          BRANCH: ${{ github.event.client_payload.branch_ref }}
        run: echo $BRANCH; tail -5 Jenkinsfile
        
      - name: Run master echo
        run: |
          echo "This is master.. you nailed it !!"
          echo $varfile
          echo $GITHUB_ENV